<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Africave</title>
    <link rel="stylesheet" href="../css/fonts/stylesheet.css" />
    <link rel="stylesheet" href="../css/forgot-password.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Didact+Gothic|Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="../jquery-UI/jquery.min.js"></script>
    <script src="../notify-ui/notify.min.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="thanks">
        <div class="content">
          <div class="text">
            <h1>
              Africave brings the best software engineering talent to your team.
            </h1>
            <!-- <p>
              Thanks for your interest in hiring through Africave! Before we get started, weâ€™d like to ask a few questions to better understand your business needs.
            </p> -->
          </div>
          <!-- <div class="svg-rapper">
            <img src="./img/fist.png" alt="" srcset="" />
          </div> -->
        </div>
      </div>
      <div class="form-container">
        <div class="form">
          <form class="full js-form">
            <div class="logo">
              <img src="../img/logo.png" alt="" />
            </div>
            <div class="js-container">
              <div class="resend">
                <p class="heading">Let's get you a new password</p>
                <div class="mini-form">
                  <input
                    type="password"
                    placeholder="Enter New Password"
                    class="stroked-input"
                    name="password"
                    required
                    style="margin-bottom: 10px;"
                  />
                  <input
                    type="password"
                    placeholder="confirm New Password"
                    class="stroked-input"
                    name="password_confirmation"
                    required
                  />
                  <div class="errors">
                    <!-- <p></p> -->
                  </div>
                  <button type="submit" class="bg-blue btn">
                    Reset Password
                  </button>
                </div>
              </div>
              <div class="sentMessage">
                <div class="message">
                  <div>
                    <div class="title">We've sent You a link</div>
                    <p>Check your email to continue</p>
                  </div>
                </div>
                <div class="btns">
                  <button
                    type="button"
                    onclick="changeEmail"
                    class="js-change-email"
                  >
                    Change email address
                  </button>
                  <button type="submit">Resend Link</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="sent-message-container"></div>
      </div>
    </div>

    <script src="../js/common.js"></script>
    <script>
      const form = document.querySelector(".js-form");
      const notifyOptions = {
        showDuration: 200,
        hideDuration: 200,
        autohide: false,
      };
      $.notify.defaults(notifyOptions);
      const password = form.password;
      const Token = getQueryParams("token", window.location.href);
      // console.log(Token);

      const confirm_password = form.password_confirmation;
      const validatePassword = () => {
        if (password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity("");
        }
      };
      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
      const btn = document.querySelector(".btn");

      form.addEventListener("submit", () => {
        event.preventDefault();
        authenticate();
      });
      function ResetPassword() {
        console.log("resetting password");
        document.querySelector(".errors").innerHTML += ` `;

        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            password: password.value,
            password_confirmation: confirm_password.value,
          }),
        };
        fetch(`${apiServer}/password/change?token=${Token}`, options)
          .then(
            (res) => {
              return res.json();
            },
            (fail) => {
              $.notify(`We Couldn't Reset your password`, "error-alert");
            }
          )
          .then((obj) => {
            btn.classList.remove("loading-btn");
            if (obj.success === true) {
              $.notify(`${obj.message}`, "success-alert");
            }
            if (obj.password) {
              // console.log(obj.password);
              obj.password.map((e) => {
                // $.notify(`${e}`, "error-alert");
                document.querySelector(".errors").innerHTML += `<p>${e}</p>`;
              });
            } else if (obj.success === false) {
              $.notify(`${obj.message}`, "error-alert");
            }
          });
      }
      function authenticate() {
        btn.classList.add("loading-btn");
        const options = {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        };
        console.log("authenticating...");
        fetch(`${apiServer}/password/forgot?token=${Token}`, options)
          .then(
            (res) => {
              return res.json();
            },
            (fail) => {
              $.notify(`We Couldn't Reset your password`, "error-alert");
            }
          )
          .then((obj) => {
            if (obj.success === true) {
              ResetPassword();
            } else if (obj.success === false) {
              $.notify(`${obj.message}`, "error-alert");
            }
          });
      }
    </script>
  </body>
</html>
